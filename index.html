<!DOCTYPE html>
<html lang="en">
<head>

            <div class="social-icons">

                <a href="#"><i style="color: black;font-size: 22px;" class="fab fa-github"></i></a>
                <a href="#"><i style="color:#FF0000;font-size: 22px;" class="fab fa-youtube"></i></a>

                <li>UI/UX Design</li>
